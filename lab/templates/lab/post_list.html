{% extends 'lab/base.html' %}
{% block content %}

    <a href="/login">Login Here<br></a>
    <a href="/logout">Logout Here</a>

    
    {% for post in posts %}
        <div class="post">
            <div class="date">
                {{ post.published_date }}
            </div>
            <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.Exame}}</a></h2>
            <h4>Paciente: {{post.Paciente}}</h3>
            <p>Observações: {{ post.text|linebreaksbr }}</p>
        </div>
    {% endfor %}
{% endblock %}
